{% extends "layout.html" %}
{% block content %}
<div class="container">
	<a href="{{ url_for('create') }}">Create post</a>
<div class=container>
{% for post in posts %}
  <div class=card>
    <div class=card-body>
	    <h2><a href="{{url_for('entry', post_id=post.post_id) }}">{{ post.title }}</a></h2>
	    <p>Created {{ post.create_date }}
    </div>
  </div>
  <br>
{% endfor %}
{% endblock %}
